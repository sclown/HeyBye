name: Good Morning

on:
  schedule:
    # 8:00 UTC = 9:00 AM Berlin (CET). During CEST (summer), adjust to 7:00 UTC.
    - cron: "0 9 * * 1-5"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npx tsx src/index.ts morning
        env:
          SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
